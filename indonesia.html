<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indonesia ladning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-flex">
        <nav class="navbar">
          <ul class="list nav-list">
            <li class="nav-list__item">
              <a href="" class="link nav-list__link">Information</a>
            </li>
            <li class="nav-list__item">
              <a href="" class="link nav-list__link">About us</a>
            </li>
            <li class="nav-list__item">
              <a href="" class="link nav-list__link">Culture</a>
            </li>
          </ul>
        </nav>
        <form class="search-form">
          <label class="search-form__label">
            <input
              class="search-form__input"
              type="search"
              name="site-search"
              placeholder="Search"
            />
            <svg class="search-icon" width="20" height="20">
              <use href="./img/icons.svg#icon-cart"></use>
            </svg>
          </label>
        </form>
      </div>
    </header>
    <main>
      <section class="section section-hero">
        <div class="container">
          <div class="social">
            <p class="social__text">Follow us</p>
            <ul class="list social__list">
              <li class="social__item">
                <svg class="social__icon" width="24" height="24">
                  <use href="./img/icons.svg#instagram"></use>
                </svg>
              </li>
              <li class="social__item">
                <svg class="social__icon" width="24" height="24">
                  <use href="./img/icons.svg#instagram"></use>
                </svg>
              </li>
              <li class="social__item">
                <svg class="social__icon" width="24" height="24">
                  <use href="./img/icons.svg#instagram"></use>
                </svg>
              </li>
            </ul>
          </div>
          <div class="hero-information">
            <p class="hero-information__pre-title">Explore the Nature Beauty</p>
            <h1 class="hero-information__main-title">
              Discover Wonderful Indonesia
            </h1>
            <p class="hero-information__after-title">Scroll down</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
